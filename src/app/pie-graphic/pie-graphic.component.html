<div class="main">
  <div class="pie-chart">
    <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="contingente" [gradient]="gradient"
      [doughnut]="true" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
    </ngx-charts-pie-chart>
  </div>
  <div class="number-chart">

    <ngx-charts-number-card [view]="viewNumberChart" [scheme]="colorScheme" [results]="contingente"
      [cardColor]="cardColor" (select)="onSelect($event)">
    </ngx-charts-number-card>
  </div>
</div>
